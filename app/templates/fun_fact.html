{% extends "base.html" %}

{% block content %}


<div class="row" style="margin-top: 2rem;">
    <div class="col">
        <img id = "fun_fact" class = "img-fluid" src="{{ image }}" width="600"/>
    </div>
</div>

<div class="row justify-content-md-center p-1">
   <div class="col">
       {% if not is_final %}
       <a id="{{task_id}}" href="{{ url_for(task_id +'.main') }}" class="btn btn-primary btn-lg">
            Continue
       </a>
       {%else%}
       <div class="row" style="font-size:2rem;"><div class="col">You're all done!</div></div>
       <div class="row">
           <div class="col">
            <a id="{{task_id}}" href="{{ url_for('routes.index') }}" class="btn btn-primary btn-lg">
                    Return to landing page
            </a>
           </div>
       </div>
       {% endif %}
   </div>
</div>

{% endblock  %}
