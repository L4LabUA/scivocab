{% extends "base.html" %}

{% block content %}

    <script script src={{ url_for("static", filename="scivocab/js/definition.js") }}></script>
    <div class="row p-3">
        <div class="col">
            <h1 id="header" style="display:inline;"></h1>
            {% include "playButton.html" %}
        </div>
    </div>

    <div class="row">
        <div class="col">
            <textarea
                id="definition"
                placeholder="Enter definition here"
                style="width:100%; height: 24rem; font-size: 1.5rem;"
                autofocus
            ></textarea>
        </div>
    </div>

    <div class="row justify-content-md-center p-3">
        <div class="col">
            <button type="button" id="nextWordButton"
                                    class="btn btn-primary">
                Next
            </button>
        </div>
    </div>

{% endblock %}
