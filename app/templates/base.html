<html>
    <!-- Load jQuery from a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js">
    </script>

    <!-- Import Bootstrap stylesheet from a CDN -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- Import custom stylesheet -->
    <link rel="stylesheet"  href={{ url_for('static', filename='style.css') }}>

    <head>
        {% if title %}
            <title>Scivocab | {{ title }} </title>
        {% else %}
            <title>Scivocab</title>
        {% endif %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Scivocab</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('routes.index') }}">
                                Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('routes.logout') }}">
                                Logout
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
